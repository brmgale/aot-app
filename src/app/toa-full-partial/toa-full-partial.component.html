<div [formGroup]='formGroup'>
  <input type="radio" id='full' formControlName='fullOrPartial' value={{fullPartial.full}} />
  <label for='full'>Full</label>
  <input type="radio" id='partial' formControlName='fullOrPartial' value={{fullPartial.partial}} />
  <label for='partial'>Partial</label>
</div>
